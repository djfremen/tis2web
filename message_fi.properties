sps.calibration.info.copyright.text=GM, GM-tunnusmerkki, Buick, Buick-tunnusmerkki, Chevrolet, Chevrolet-tunnusmerkki, Cadillac, Cadillac-tunnusmerkki, Geo, Geo-tunnusmerkki, GMC, GMC-tunnusmerkki, Oldsmobile-tunnusmerkki, Pontiac, Pontiac-tunnusmerkki, Saturn, Saturn-tunnusmerkki ja Chevy ovat General Motorsin rekister\u00f6ityj\u00e4 tavaramerkkej\u00e4. T\u00e4ll\u00e4 sivustolla olevat tiedot koskevat vain Yhdysvaltojen markkinoiden tuotteita sek\u00e4 palveluja ja ne on suunniteltu mahdollisimman kattaviksi ja todenmukaisiksi. General Motors pid\u00e4tt\u00e4\u00e4 oikeuden tehd\u00e4 muutoksia tietoihin ilman erillist\u00e4 ilmoitusta. Kaikki oikeudet pid\u00e4tet\u00e4\u00e4n.

