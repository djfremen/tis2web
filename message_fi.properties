auth.req.email.license.subject=GlobalTIS-rekister\u00f6inti (RequestID = '{REQUEST-ID}')
auth.req.email.license.body=\nT\u00e4m\u00e4n ohessa saat k\u00e4ytt\u00f6lupa-avaimen ja tilaajan tunnisteen rekister\u00f6inti\u00e4 varten.\n\nHUOMAA:\nKumpikin on voimassa vain tietokoneessa, jossa rekister\u00f6intiprosessi on suoritettu.\nVahvistusta varten k\u00e4ynnist\u00e4 GlobalTIS uudelleen ja sy\u00f6t\u00e4 sek\u00e4 tilaajan tunniste ett\u00e4 k\u00e4ytt\u00f6lupa-avain. K\u00e4ytt\u00f6lupa-avainta sy\u00f6tett\u00e4ess\u00e4 vain numerot 0-9 ja kirjaimet A-F kelpaavat (my\u00f6s pienet kirjaimet hyv\u00e4ksyt\u00e4\u00e4n). Vaihtoehtoisesti painike 'K\u00e4ytt\u00f6lupa-avain' avaa ikkunan, jossa voidaan sy\u00f6tt\u00e4\u00e4 koko jono. Painike 'Rekister\u00f6i k\u00e4ytt\u00f6lupa-avain' aktivoi rekister\u00f6innin.\n\nLaiteavaimen numeron asemesta tallennetaan t\u00e4st\u00e4 l\u00e4htien tilaajan tunniste valvojaan jokaisen ECU-ohjelmoinnin yhteydess\u00e4.\n\nPyynn\u00f6n tunniste: {REQUEST-ID}\nTilaajan tunniste: {SUBSCRIBER-ID}\n\nLisenssiavain:\n{LICENSE-KEY}\n\n

