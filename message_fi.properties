registration.step.1=1. T\u00e4yt\u00e4 piirimyyj\u00e4asemaasi koskevat tiedot.
registration.step.2=2. Ole hyv\u00e4 ja sy\u00f6t\u00e4 tarvittavien GlobslTIS-k\u00e4ytt\u00e4jien m\u00e4\u00e4r\u00e4 (vain palvelinasennuksessa)
registration.step.3=3. Valitse halutut tilaukset, joita haluat k\u00e4ytt\u00e4\u00e4
registration.step.4=4. Rekister\u00f6idy joko online tai faksitse lisenssiavaimen saadaksesi. Napsauta kohtaa 'Online Registeration' (Online-rekister\u00f6inti) rekister\u00f6ity\u00e4ksesi automaattisesti online tai kohtaa 'Manual Registration' (Manuaalinen rekister\u00f6inti) saadaksesi esiin pdf-rekister\u00f6intiasiakirjan, jonka voit palauttaa s\u00e4hk\u00f6postitse tai faksitse.
registration.step.5=5. Kirjaudu ulos t\u00e4st\u00e4 ruudusta ja k\u00e4ynnist\u00e4 GlobalTIS uudelleen, kun olet saanut lupa-avaimen. Rekister\u00f6intiprosessi jatkuu sitten kohdasta 6.
registration.step.6=6. Kun olet saanut tarvittavat rekister\u00f6intitiedot faksilla tai s\u00e4hk\u00f6postilla, sy\u00f6t\u00e4 tilaajan tunniste ja k\u00e4ytt\u00f6lupa-avain:
registration.step.7=7. Napsauta painiketta 'Register Licence Key' (Rekister\u00f6i lisenssiavain) aktivoidaksesi GlobalTIS-asennusprosessisi varmennuksen.


