log4j.additivity.com=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %m%n

log4j.appender.STDLOG=org.apache.log4j.RollingFileAppender
log4j.appender.STDLOG.Append=true
log4j.appender.STDLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.STDLOG.layout.ConversionPattern=%d [%c{1}] %m%n
log4j.appender.STDLOG.MaxFileSize=500KB
log4j.appender.STDLOG.MaxBackupIndex=1

