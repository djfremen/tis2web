#########################################################################################
#
# HEADER [PROPERTIES] log4j.properties
#
# begin
#

log4j.rootCategory=OFF, CONSOLE, STDLOG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=WARN
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %m%n

log4j.appender.STDLOG=org.apache.log4j.ConsoleAppender
log4j.appender.STDLOG.threshold=DEBUG
log4j.appender.STDLOG.Append=true
log4j.appender.STDLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.STDLOG.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
log4j.additivity.com=false
log4j.appender.STDLOG.MaxFileSize=1024KB

log4j.appender.STDLOG.MaxBackupIndex=2
